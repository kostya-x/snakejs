<!DOCTYPE html>
<html class="game" lang="en">
  <head>
    <meta name="author" content="Konstantin Mikhaylenko" />
    <meta
      name="description"
      content="Konstantin Mikhaylenko portfolio snake game with in canvas"
    />
    <meta
      name="keywords"
      content="snake game, portfolio front-end, git, github pages, html, css, javascript, css animation, canvas"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="game__body">
    <h1 class="game__title">
      <span class="game__title-snake">SNAKE</span>
      <span class="game__title-game">GAME</span>
    </h1>
    <div class="game__interface">
      <p class="game__score">Score: <span class="game__score-text">0</span></p>
      <p class="game__best-score">
        Best Score: <span class="game__best-score-text">0</span>
      </p>
    </div>
    <canvas class="game-canvas" width="400" height="400">
      Your browser does not support HTML5 Canvas.
    </canvas>
    <div class="game__menu">
      <div class="play-button">
        <div class="play-button__text">START GAME</div>
      </div>
      <p class="game__instruction">Use arrow keys to control snake</p>
    </div>
    <script src="snake.js"></script>
  </body>
</html>
